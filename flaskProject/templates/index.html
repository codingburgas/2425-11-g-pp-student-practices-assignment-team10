{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container text-center">
        <div class="bg-white p-5 rounded-4 shadow-sm">
            <h1 class="display-5 fw-bold text-primary mb-3">
                Welcome to Student Practices System
            </h1>
            <p class="lead text-muted mb-4">
                A modern platform for AI experiment student practices.
            </p>
            <hr class="my-4 w-50 mx-auto">
            <p class="mb-4">
                Please log in or register to access the system.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a class="btn btn-primary btn-lg px-4" href="{{ url_for('auth.login') }}">
                    <i class="bi bi-box-arrow-in-right me-1"></i>Login
                </a>
                <a class="btn btn-outline-secondary btn-lg px-4" href="{{ url_for('auth.register') }}">
                    <i class="bi bi-person-plus-fill me-1"></i>Register
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
