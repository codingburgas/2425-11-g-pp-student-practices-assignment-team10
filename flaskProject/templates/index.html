{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<section class="py-5">
    <div class="container text-center">
        <div class="bg-white p-5 rounded-4 shadow-sm">
            <h1 class="display-5 fw-bold text-primary mb-3">
                Welcome to PathFinder
            </h1>

            <p class="lead text-muted mb-4">
                A modern platform for student's path.
            </p>
            <hr class="my-4 w-50 mx-auto">
            <div class="d-flex justify-content-center gap-3">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile') }}" class="btn btn-outline-primary me-2">Profile</a>
                {% else %}
                    <p class="mb-4">
                        Please log in or register to access the system.
                    </p>
                    <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary me-2">Login</a>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-primary">Register</a>
                {% endif %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
