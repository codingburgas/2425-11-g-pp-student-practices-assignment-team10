{% extends "base.html" %}

{% block title %}Find Your Mentor{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-4 text-center" style="width: 100%; max-width: 480px;">
        <div class="card-body">
            <i class="bi bi-search text-primary" style="font-size: 3rem;"></i>
            <h2 class="fw-bold text-primary mt-3">We’re Finding Your Mentor</h2>
            <p class="text-muted mt-2">
                Thank you for completing the survey. Based on your answers, we’ll recommend the most suitable teacher to mentor you.
            </p>

            <!-- New Find Mentor Button -->
            <a href="{{ url_for('ml.match') }}" class="btn btn-primary">Find My Mentor</a>

            <!-- Optional: Back to Profile -->
            <a href="{{ url_for('main.profile') }}" class="btn btn-outline-secondary mt-2 rounded-3 px-4">
                <i class="bi bi-arrow-left me-2"></i> Back to Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
