{% extends "base.html" %}

{% block title %}Thank You{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg p-4 rounded-4 text-center" style="width: 100%; max-width: 480px;">
        <div class="card-body">
            <i class="bi bi-emoji-smile text-success" style="font-size: 3rem;"></i>
            <h2 class="fw-bold text-success mt-3">Thank you for your submission!</h2>
            <p class="text-muted mt-2">Your answers will help us recommend the most suitable school for you.</p>
            <a href="{{ url_for('main.profile') }}" class="btn btn-outline-success mt-4 rounded-3 px-4">
                <i class="bi bi-arrow-left me-2"></i>Back to Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
